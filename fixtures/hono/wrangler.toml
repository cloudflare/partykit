name = "partyserver-fixture-hono"
main = "src/server.ts"
compatibility_date = "2024-04-19"

assets = {directory = "./public"}

[build]
command = "esbuild src/client.ts --bundle --outdir=public/dist"

[[durable_objects.bindings]]
name = "Chat"
class_name = "Chat"

[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["Chat"]
